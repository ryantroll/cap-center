<div class="cc-overlay cc-session-overlay cc-form" style="display:none;">
  <!-- <a href="javascript:void(0);" class="close close-overlay"><i class="glyphicon glyphicon-remove"></i></a> -->

  <form method="post" id="sessionForm">
    <fieldset>
      <div class="row">
        <div class="col-sm-12 text-center">
          <h4>Session Timeout</h4>
          <p>Your session will expire in <span id="counter">60</span> seconds and you will automatically be logged out. Please extend you session or logout. </p>
          <p>&nbsp;</p>
        </div>

      </div><!--row-->

      

      <div class="row">
        <div class="col-sm-12">
          <div class="cc-field cc-buttons-session center more-padding--">
            <button class="green" name="extendBtn" id="extendBtn">Extend Session</button>
            <button class="gray" name="logoutBtn" id="logoutBtn">Log Out</button>
          </div><!--field-->
        </div>

      </div><!--row-->


    </fieldset>
  </form>
</div><!--cc-login-->

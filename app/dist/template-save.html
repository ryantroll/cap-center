<div class="cc-overlay cc-save-overlay cc-form" id="saveModal" style="display:none;">
  <a href="javascript:void(0);" class="close close-overlay"><i class="glyphicon glyphicon-remove"></i></a>

    <div class="row">
      <div class="col-sm-12 text-center" style="padding-bottom:10px;">
        <p>To save your application, please register or log in.</p>
      </div>

    </div><!--row-->

    <div class="row">
      <div class="col-sm-12">
        <div class="cc-field cc-radio"  style="padding-bottom:10px;">
          <label for="save_login_register"></label>
          <div class="radio-yesno orange-gray">
            <label><input type="radio" name="save_login" value="register" id="save_login_register" /><span>Register</span></label>
            <label><input type="radio" name="save_login" value="login" id="save_login_login" checked /><span>Log In</span></label>
          </div>
          <div class="message cc-required">Required</div>
        </div><!--field-->
      </div>

    </div><!--row-->

    <div id="login">
      <form method="post" id="loginForm">
        <fieldset>

          <div class="row">
            <div class="col-sm-12">
              <div class="cc-field cc-validate cc-required cc-email">
                <label for="login_email">Email</label>
                <input type="tel" tabindex="1" name="login_email" id="login_email" />
                <div class="message cc-required">Required</div>
                <div class="message cc-email">Invalid email</div>
              </div><!--field-->
            </div>

            <div class="col-sm-12">
              <div class="cc-field cc-validate cc-required">
                <label for="login_password">Password</label>
                <input type="password" tabindex="2" name="login_password" id="login_password" />
                <div class="message cc-required">Required</div>
              </div>
            </div>

          </div><!--row-->

          <div class="row">
            <div class="col-sm-12">
              <div class="cc-field">
                <div class="error-message" style="display:none;" data-default="Error while trying to login, please try again"></div>
              </div><!--field-->
            </div>

          </div><!--row-->

          <div class="row">
            <div class="col-sm-12">
              <div class="cc-field cc-buttons center more-padding--">
                <button class="gray" name="login" id="login">Log In</button>
              </div><!--field-->
            </div>

          </div><!--row-->

          <div class="row">
            <div class="col-sm-12">
              <div class="cc-field center cc-buttons">
                  <button class="" name="login" id="login">Forgot Password?</button>
                </div><!--field-->
            </div>

          </div><!--row-->

        </fieldset>
      </form>
    </div><!--id:loginForm-->

    <div id="register" style="display:none;">
      <form method="post" id="registerFrom">
        <fieldset>

          <div class="row">
            <div class="col-sm-12">
              <div class="cc-field cc-validate cc-required">
                <label for="reg_firstname">First Name</label>
                <input type="text" tabindex="1" name="reg_firstname" id="reg_firstname" />
                <div class="message cc-required">Required</div>
              </div><!--field-->
            </div>

            <div class="col-sm-12">
              <div class="cc-field cc-validate cc-required">
                <label for="reg_lastname">Last Name</label>
                <input type="text" tabindex="2" name="reg_lastname" id="reg_lastname" />
                <div class="message cc-required">Required</div>
              </div>
            </div>

          </div><!--row-->

          <div class="row">
            <div class="col-sm-12">
              <div class="cc-field cc-validate cc-required cc-email">
                <label for="reg_email">Email</label>
                <input type="text" tabindex="1" name="reg_email" id="reg_email" />
                <div class="message cc-required">Required</div>
                <div class="message cc-email">Invalid email</div>
              </div><!--field-->
            </div>

            <div class="col-sm-12">
              <div class="cc-field cc-validate cc-required cc-phone">
                <label for="reg_phone">Phone</label>
                <input type="tel" tabindex="2" class="phone" name="reg_phone" id="reg_phone" placeholder="(xxx) xxx-xxxx" maxlength="14" />
                <div class="message cc-required">Required</div>
                <div class="message cc-phone">Invalid phone</div>
                <div class="message cc-numbers-only">Only numbers</div>
              </div>
            </div>

          </div><!--row-->

          <div class="row">
            <div class="col-sm-12">
              <div class="cc-field cc-validate cc-required">
                <label for="reg_password">Password</label>
                <input type="password" tabindex="1" name="reg_password" id="reg_password" />
                <div class="message cc-required">Required</div>
              </div><!--field-->
            </div>

          </div><!--row-->

          <div class="row">
            <div class="col-sm-12">
              <div class="cc-field">
                <div class="error-message" style="display:none;" data-default="Error while trying to login, please try again"></div>
              </div><!--field-->
            </div>

          </div><!--row-->

          <div class="row">
            <div class="col-sm-12">
              <div class="cc-field cc-buttons center more-padding--">
                <button class="gray" name="regsiter" id="regsiter">Register</button>
              </div><!--field-->
            </div>

          </div><!--row-->

        </fieldset>
      </form>
    </div><!--id:registerFrom-->

</div><!--cc-save-overlay-->
